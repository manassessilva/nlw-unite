<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>

    <!--Link de estilização CSS-->
    <link rel="stylesheet" href="./style.css">

    <!-- Importação da font do texto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--Instalação do plugin da biblioteca para captura das datas-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!--Captura da data e horário-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>

    <!-- traducao da data -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>dayjs.locale('pt-br')</script>

</head>

<body>

  <header>
    <div>
      <img src="./assets/logo.svg" alt="simbolo </>">
    </div>
  </header>
  
  <main>

    <!--Incrição-->
    <section class="inscricao">
      <form onsubmit="adicionarParticipante(event)">
        <fieldset>
          <legend>Inscrição</legend>
          <div class="campos">
            <div>
              <img src="./assets/avatar-email.svg" alt="">
              <input class="campo-do-nome" type="text" placeholder="Nome Completo" name="nome" required>
            </div>
            <div>
              <img src="./assets/avatar-email.svg" alt="">
              <input class="campo-do-email" type="email" placeholder="E-mail" name="email" required>
            </div>
            <button>REALIZAR INSCRIÇÃO</button>
          </div>
        </fieldset>
      </form>
    </section>
    
    <!--Participantes-->
    <section class="participantes">

      <h1>Participantes</h1>

      <table>
        <div>
          <thead> <!--Cabeçalho da tabela-->
            <tr> <!--Linhas do cabeçalho da tabela-->
              <div>
                <th>Participantes</th>
                <th>Data da inscrição</th>
                <th>Data do check-in</th>
              </div>
            </tr>
          </thead>
              
          <tbody> <!--Corpo da tabela-->
              <!--Código com o corpo sendo gerado pelo JavaScript-->
          </tbody>
        </div>
        
      </table>
    </section>

    
    
  </main>
  

  <script src="./script.js"></script>
</body>
</html>
